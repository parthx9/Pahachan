<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/efde882620.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300&family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Pahachan</title>
</head>

<body>
  <section class="header">
    <div class="logo-brand">
      <img src="./assets/img/logo.png" />
    </div>
    <div class="header-list">
      <ul>
        <li>Tests</li>
        <li>Use Cases</li>
        <li>Company</li>
        <li>Blog</li>
      </ul>
    </div>
    <div class="sign-in-btn btn">
      <button>Sign In</button>
    </div>
  </section>
  <!-- CONTENT -->
  <section class="content">
    <div class="container">
      <div class="quiz-box">
        <div class="top">
          <div class="question">
            <h6 class="text-1 mb-2">
              Question 1/40
            </h6>
            <p>
              Select all the statements which feels relevant to you or bothers you. Or matches the following image or
              contradicts it.
            </p>
            <ul>
              <li class="text-2">Multiple Select</li>
            </ul>
          </div>
          <div class="details">
            <div class="hour-glass">
              <img src="./assets/img/hourglass.png" />
            </div>
            <div>
              <p><strong>0h 30m 30s</strong> <br>remaining</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
